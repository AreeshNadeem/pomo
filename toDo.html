<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="toDo.css" />
  </head>
  <body>
    <div>
      <div id="main-heading"><h1>To-Do List</h1></div>
      <div id="list">
        <div>
          <input id="user-input" type="text" placeholder="Enter Task..." />
        </div>
        <div><button id="add-btn">+</button></div>
      </div>
      <div id="task-heading"><h4>Your Tasks:</h4></div>

      <div id="task-list"></div>
    </div>
    <script src="toDo.js"></script>
  </body>
</html>
