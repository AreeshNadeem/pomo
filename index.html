<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="click" src="click.wav"></audio>
    <audio id="end" src="end.mp3"></audio>
    <audio id="done" src="ding.mp3"></audio>
    <div id="main-section">
      <div id="navbar">
        <div id="brand">
          <img src="logo.svg" id="navbar-logo" alt="pomo logo" />
          <p id="main-heading">Pomo</p>
        </div>
      </div>

      <div id="main-body">
        <div id="dot-container">
          <span class="dot" style="background-color: #bb7b85"></span>
          <span class="dot" style="background-color: #598099"></span>
        </div>
        <div id="body-btns">
          <button id="pomo-btn">Pomodoro</button>
          <button id="sb-btn">Short Break</button>
          <button id="lb-btn">Long Break</button>
        </div>

        <div id="timer-body">
          <h1 id="timer-text" style="padding: 0px; margin: 30px"></h1>
          <div id="sp-btns">
            <button id="start-btn">START</button>
          </div>
        </div>
      </div>
      <div id="toDo-main">
        <div id="task-heading">
          <p>Tasks</p>
          <div id="task-count">0</div>
        </div>

        <div id="toDo-body">
          <div id="list">
            <div>
              <input id="user-input" type="text" placeholder="Enter Task..." />
            </div>
            <div><button id="add-btn">+</button></div>
          </div>

          <div id="task-list"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
